<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CX/DX 성숙도 자가진단</title>
    <meta name="description" content="기업의 고객경험(CX)과 디지털전환(DX) 성숙도를 진단하고 개선방향을 제시합니다.">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Landing Page -->
    <div id="landing-page" class="page active">
        <div class="container">
            <header class="hero">
                <div class="hero-badge">CX · DX 성숙도 진단</div>
                <h1 class="hero-title">
                    우리 조직의<br>
                    <span class="gradient-text">디지털 성숙도</span>를<br>
                    확인하세요
                </h1>
                <p class="hero-description">
                    고객경험(CX)과 디지털전환(DX)의 현재 수준을 객관적으로 진단하고,<br>
                    실행 가능한 개선 방향을 제시합니다.
                </p>
                <div class="hero-actions">
                    <button class="btn btn-primary btn-large" onclick="startAssessment()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 11l3 3L22 4"></path>
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                        </svg>
                        진단 시작하기
                    </button>
                    <button class="btn btn-secondary btn-large" onclick="loadPreviousResults()" id="load-previous-btn"
                        style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                        </svg>
                        이전 결과 보기
                    </button>
                </div>
            </header>

            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">📊</div>
                    <h3>10개 영역 진단</h3>
                    <p>CX 5개 영역, DX 5개 영역을 체계적으로 평가합니다.</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🎯</div>
                    <h3>실행 가능한 제안</h3>
                    <p>각 영역별 구체적인 개선 방향을 제시합니다.</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">📈</div>
                    <h3>시각화 리포트</h3>
                    <p>레이더 차트로 한눈에 성숙도를 파악합니다.</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">💾</div>
                    <h3>결과 저장 및 비교</h3>
                    <p>진단 결과를 저장하고 이전 결과와 비교합니다.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Assessment Page -->
    <div id="assessment-page" class="page">
        <div class="container">
            <div class="assessment-header">
                <button class="btn-back" onclick="goToLanding()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    처음으로
                </button>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
            </div>

            <div class="assessment-content">
                <div class="section-tabs" id="section-tabs">
                    <!-- Tabs will be generated by JS -->
                </div>

                <div class="question-container" id="question-container">
                    <!-- Questions will be generated by JS -->
                </div>

                <div class="assessment-actions">
                    <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" disabled>이전</button>
                    <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()">다음</button>
                    <button class="btn btn-primary" id="submit-btn" onclick="submitAssessment()"
                        style="display: none;">결과 보기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Page -->
    <div id="results-page" class="page">
        <div class="container">
            <div class="results-header">
                <button class="btn-back" onclick="goToLanding()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    처음으로
                </button>
                <h1>진단 결과</h1>
                <div class="results-actions">
                    <button class="btn btn-secondary" onclick="downloadPDF()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
                        </svg>
                        PDF 다운로드
                    </button>
                    <button class="btn btn-primary" onclick="retakeAssessment()">다시 진단하기</button>
                </div>
            </div>

            <div id="results-content">
                <!-- Results will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/assessment.js"></script>
    <script src="js/results.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
